<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inquiry Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
    <h2 class="text-xl font-semibold text-gray-700 text-center mb-4">Enquire Now</h2>
    <form id="enquiryForm" class="space-y-4">
      
      <div>
        <label for="firstName" class="block text-sm font-medium text-gray-600">First Name *</label>
        <input
          type="text"
          id="firstName"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label for="lastName" class="block text-sm font-medium text-gray-600">Last Name *</label>
        <input
          type="text"
          id="lastName"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email *</label>
        <input
          type="email"
          id="email"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-600">Phone Number *</label>
        <input
          type="tel"
          id="phone"
          pattern="[0-9]{10}"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
        <small class="text-gray-500">Format: 10 digits</small>
      </div>

      <div>
        <label for="city" class="block text-sm font-medium text-gray-600">City *</label>
        <input
          type="text"
          id="city"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        />
      </div>

      <div>
        <label for="course" class="block text-sm font-medium text-gray-600">Select Course *</label>
        <select
          id="course"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option value="" disabled selected>Select Course</option>
          <option value="Web Development">Web Development</option>
          <option value="Data Science">Data Science</option>
          <option value="Cybersecurity">Cybersecurity</option>
        </select>
      </div>

      <div>
        <label for="center" class="block text-sm font-medium text-gray-600">Select Center *</label>
        <select
          id="center"
          class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required
        >
          <option value="" disabled selected>Select Center</option>
          <option value="Pune">Pune</option>
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white font-medium py-2 rounded-md hover:bg-blue-600"
      >
        Submit
      </button>
    </form>
  </div>

  <script type="module">
  // Import Firebase SDK
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

  // Your Firebase configuration
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Form submission logic
  const form = document.getElementById("enquiryForm");
  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const formData = {
      firstName: document.getElementById("firstName").value,
      lastName: document.getElementById("lastName").value,
      email: document.getElementById("email").value,
      phone: document.getElementById("phone").value,
      city: document.getElementById("city").value,
      course: document.getElementById("course").value,
      center: document.getElementById("center").value,
    };

    try {
      // Add data to Firestore
      await addDoc(collection(db, "enquiries"), formData);
      alert("Form submitted successfully!");
      form.reset();
    } catch (error) {
      console.error("Error adding document: ", error);
      alert("Submission failed! Please try again.");
    }
  });
</script>

  </script>
</body>
</html>
